<label
  class="radio"
  [class.disabled]="disabled"
  [ngClass]="{ active: checked }"
>
  <span *ngIf="label" class="radio-label">{{ label }}</span>
  <input
    type="radio"
    [name]="name"
    [checked]="checked"
    [disabled]="disabled"
    (change)="handleOnChange($event)"
    [(ngModel)]="model"
    [value]="value"
  />
</label>
