<label class="checkbox" [class.disabled]="disabled">
  <input
    type="checkbox"
    [name]="name"
    [(ngModel)]="value"
    [checked]="checked"
    [disabled]="disabled"
    [readonly]="readonly"
    (change)="handleOnChange($event)"
  />
  <span class="checkmark">
    <i class="checkbox-icon" [ngClass]="value ? 'pi pi-check' : ''"></i>
  </span>
  <span *ngIf="label" class="checkbox-label">{{ label }}</span>
</label>
