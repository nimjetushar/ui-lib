<label class="checkbox" [class.disabled]="disabled">
  <span class="checkmark">
    <i class="checkmark-icon" [ngClass]="checked ? 'fa-solid fa-check' : ''"></i>
  </span>
  <input
    type="checkbox"
    [name]="name"
    [id]="inputId"
    [(ngModel)]="checked"
    [disabled]="disabled"
    (ngModelChange)="modelChangehandler($event)"
  />
  <span *ngIf="label" class="checkbox-label">{{ label }}</span>
</label>
