<div class="dialog">
  <t-dialog-header [config]="config" (close)="cancel()"></t-dialog-header>
  <div class="dialog-content">
    {{ config.message }}
  </div>
  <div class="dialog-footer">
    <t-button>Submit</t-button>
  </div>
</div>

<div
  class="dialog-backdrop"
  (click)="!config.diableBackdropClose && cancel()"
></div>
