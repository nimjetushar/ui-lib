<div class="t-alert-icon" *ngIf="!hideIcon">
  <i [class]="iconClass" aria-hidden="true"></i>
</div>
<div class="t-alert-content">
  <div class="t-alert-content-title" *ngIf="title">{{ title }}</div>
  <div class="t-alert-content-message" *ngIf="message">{{ message }}</div>
  <ng-content></ng-content>
</div>
<div class="t-alert-close" *ngIf="enableClose">
  <i class="fa-solid fa-xmark fa-lg" aria-hidden="true" (click)="closeHandler()"></i>
</div>
