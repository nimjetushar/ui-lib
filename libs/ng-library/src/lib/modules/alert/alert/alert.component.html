<div class="t-alert" [ngClass]="type">
  <div class="t-alert-icon" *ngIf="!hideIcon">
    <i class="pi" [class]="iconClass" aria-hidden="true"></i>
  </div>
  <div class="t-alert-content">
    <div class="t-alert-content-title" *ngIf="title">{{ title }}</div>
    <div
      class="t-alert-content-message"
      *ngIf="message"
      [innerHtml]="message"
    ></div>
  </div>
  <div class="t-alert-close" *ngIf="enableClose">
    <i class="fa fa-times" aria-hidden="true" (click)="closeHandler()"></i>
  </div>
</div>
