<div class="main-container-header">
  <div class="content">
    <t-menu-icon id="menu-icon-container" [expanded]="false" (click)="handleSidebarToggle()" />

    <div id="logo-container" class="logo-container">
      <div *ngIf="logoSrc" class="logo" (click)="onLogoClick()">
        <img [src]="logoSrc" />
      </div>

      <div class="title-container">
        <h1 class="title" [routerLink]="routeLink">{{ title }}</h1>
      </div>
    </div>
  </div>
</div>
