<div class="dynamic-fields" *ngIf="fields?.length">
  <div
    *ngFor="let field of fields"
    [ngSwitch]="field.type"
    class="input-element"
  >
    <label class="dynamic-fields-label" [for]="field.model">
      {{ field.label }}
    </label>

    <!-- input type text -->
    <div *ngSwitchCase="'text'" class="input-text">
      <input
        [id]="field.model"
        type="text"
        [name]="field.name"
        [(ngModel)]="data[field.model]"
        [disabled]="disabledFields[field.model]"
      />
    </div>

    <div *ngSwitchCase="'number'" class="input-number">
      <input
        [id]="field.model"
        type="number"
        [name]="field.name"
        [(ngModel)]="data[field.model]"
        [disabled]="disabledFields[field.model]"
      />
    </div>

    <!-- input type checkbox -->
    <div *ngSwitchCase="'checkbox'" class="input-checkbox">
      <t-checkbox
        [(model)]="data[field.model]"
        [name]="field.name"
        [disabled]="disabledFields[field.model]"
      >
      </t-checkbox>
    </div>

    <!-- input type radio -->
    <div *ngSwitchCase="'radio'" class="input-radio">
      <t-radio
        [(ngModel)]="data[field.model]"
        [name]="field.name"
        [disabled]="disabledFields[field.model]"
      ></t-radio>
    </div>

    <!-- dropdown -->
    <div *ngSwitchCase="'select'" class="input-select">
      <t-dropdown
        [placeholder]="field.label"
        [(ngModel)]="data[field.model]"
        [options]="dropdownOptions[field.model]"
        [name]="field.name"
        [disabled]="disabledFields[field.model]"
      >
      </t-dropdown>
    </div>
  </div>

  <div class="button-container" *ngIf="!hideActionSection">
    <div class="default-button">
      <t-button [label]="primaryLabel" type="primary" (click)="primaryClick()">
      </t-button>
      <t-button
        *ngIf="!showSecondaryButton"
        [label]="secondaryLabel"
        type="secondary"
        (click)="secondaryClick()"
      >
      </t-button>
    </div>
  </div>
</div>
