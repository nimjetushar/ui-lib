<div class="main-container-sidebar" id="main-container-sidebar" [ngClass]="{'sidebar-expanded': _expanded}">
  <div class="header">
    <div class="sidebar-toggle" (click)="toggleMenu()">
      <i class="fa {{_expanded ? 'fa-times' : 'fa-bars'}}"></i>
    </div>
  </div>
  <div id="main-container-sidebar-content" class="main-container-sidebar-content">
    <ul role="menu" id="main-nav" class="main-nav">
      <li role="menuitem" class="main-nav-list-item" *ngFor="let menuItem of menuItems">
        <lib-badge [badge]="menuItem?.badge"></lib-badge>
        <span class="label">{{menuItem.label}}</span>
      </li>
    </ul>
  </div>
</div>
<div class="main-container-sidbar overlay" *ngIf="_expanded"></div>
