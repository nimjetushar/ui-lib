<div class="main-container-sidebar" id="main-container-sidebar" [class.sidebar-expanded]="expanded">
  <div class="main-container-sidebar-header">
    <div class="main-container-sidebar-toggle" (click)="toggleMenu()">
      <i class="fa {{expanded ? 'dva-cancel':'dva-menu'}}"></i>
    </div>
  </div>
  <div id="main-container-sidebar-content" class="main-container-sidebar-content">
    <ul role="menu" id="main-nav" class="main-nav" [class.main-nav-expanded]="expanded">
      <li role="menuitem" class="main-nav-list-item" *ngFor="let menuItem of menuItems">
        <lib-badge [badge]="menuItem?.bagde"></lib-badge>
        <span class="label" *ngIf="expanded">{{menuItem.label}}</span>
      </li>
    </ul>
  </div>
</div>
