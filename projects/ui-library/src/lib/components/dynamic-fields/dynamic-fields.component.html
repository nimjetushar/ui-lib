<div class="dynamic-fields">
  <div *ngFor="let field of fields" [ngSwitch]="field.type">

    <!-- input type text -->
    <div *ngSwitchCase="'text'">
      <label>{{field.label}}</label>
      <input type="text" class="input-text" [(ngModel)]="data[field.model]" />
    </div>

    <!-- input type checkbox -->
    <div *ngSwitchCase="'checkbox'">
      <label>{{field.label}}</label>
      <input type="checkbox" class="input-checkbox" [value]="field.value"
        [(ngModel)]="data[field.model]" />
    </div>
  </div>

  <div class="button-container">
    <div class="default-button" *ngIf="!disableDefaultAction">
      <t-button [label]="primaryBtnLabel" type="primary"></t-button>
      <t-button *ngIf="!removeSecBtn" [label]="secondaryBtnLabel" type="secondary"></t-button>
    </div>
    <div class="custom-action-button" *ngIf="disableDefaultAction">
      <span>
        <t-button></t-button>
      </span>
    </div>
  </div>
</div>
