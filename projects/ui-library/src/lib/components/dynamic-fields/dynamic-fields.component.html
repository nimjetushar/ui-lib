<div class="dynamic-fields">
  <div *ngFor="let field of renderFields" [ngSwitch]="field.type" class='input-element'>

    <!-- input type text -->
    <div *ngSwitchCase="'text'" class='input-text'>
      <label [for]="field.model">{{field.label}}</label>
      <input [id]='field.model' type="text" [name]='field.name'
        [(ngModel)]="data[field.model]" />
    </div>

    <div *ngSwitchCase="'number'" class='input-number'>
      <label [for]="field.model">{{field.label}}</label>
      <input [id]='field.model' type="number" [name]='field.name'
        [(ngModel)]="data[field.model]" />
    </div>

    <!-- input type checkbox -->
    <div *ngSwitchCase="'checkbox'" class='input-checkbox'>
      <label [for]="field.model">
        <span>{{field.label}}</span>
        <input [id]='field.model' type="checkbox" [(ngModel)]="data[field.model]"
          [name]='field.name' />
      </label>
    </div>

    <!-- input type checkbox -->
    <div *ngSwitchCase="'radio'" class='input-radio'>
      <label [for]="field.model">
        <span>{{field.label}}</span>
        <input [id]='field.model' type="radio" [(ngModel)]="data[field.model]"
          [name]='field.name' />
      </label>
    </div>

    <!-- dropdown -->
    <div *ngSwitchCase="'select'" class='input-select'>
      <label [for]="field.model">{{field.label}}</label>
      <select [id]='field.model' [(ngModel)]="data[field.model]">
        <option *ngFor="let item of dropdownOptions[field.options]" [value]="item.value">
          {{item.label}}</option>
      </select>
    </div>
  </div>

  <div class="button-container">
    <div class="default-button" *ngIf="!disableDefaultAction">
      <t-button [label]="primaryBtnLabel" type="primary" (click)="primaryClick()">
      </t-button>
      <t-button *ngIf="!removeSecBtn" [label]="secondaryBtnLabel" type="secondary"
        (click)="secondaryClick()">
      </t-button>
    </div>
    <div class="custom-action-button" *ngIf="disableDefaultAction">
      <span>
        <t-button></t-button>
      </span>
    </div>
  </div>
</div>
