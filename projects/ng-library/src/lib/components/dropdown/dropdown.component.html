<p-dropdown 
    [options]="options" 
    [ngModel]="value" 
    [placeholder]="placeholder"
    [filter]="filter"
    [readonly]="readonly"
    [disabled]="disabled"
    [name]="name"
    [tooltip]="tooltip"
    [tooltipPosition]="tooltipPosition"
    [tooltipDisabled]="tooltipDisabled"
    
    (onChange)="onChangeHandler($event)">
</p-dropdown>
