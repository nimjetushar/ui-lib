<label class="checkbox" [class.disabled]="disabled">{{label}}
  <input type="checkbox" 
    [name]="name" 
    [(ngModel)]="model"
    [checked]="checked" 
    [disabled]="disabled" 
    [readonly]="readonly"
    
    (change)="handleOnChange($event)"
    />
  <span class="fa checkmark checkmark-primary active"></span>
</label>
