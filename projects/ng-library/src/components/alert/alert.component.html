<div class="t-alert" [ngClass]="type">
    <div class="t-alert-icon" *ngIf="!hideIcon">
        <i class="fa {{iconClass}}" aria-hidden="true"></i>
    </div>
    <div class="t-alert-content">
        <div class="t-alert-content-title" *ngIf="title">{{title}}</div>
        <div class="t-alert-content-message" *ngIf="message" [innerHtml]="message"></div>
    </div>
    <div class="t-alert-close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
</div>
