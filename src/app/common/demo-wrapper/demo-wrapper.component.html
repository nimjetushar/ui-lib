<div class="ui-library-documentation-demo-wrapper row">
  <div class="col-12">
    <h1 class="component-header">{{ header }}</h1>
    <p class="component-sub-header" *ngIf="subHeader">{{ subHeader }}</p>

    <div class="component-content">
      <div class="code-sample" *ngIf="code?.length">
        <div class="copy" (click)="copyToClipboard()">
          <i class="pi pi-copy" aria-hidden="true"></i>
        </div>
        <pre *ngFor="let c of code">
          <code class="prettyprint lang-html">{{c}}</code>
        </pre>
      </div>

      <div class="code-output" #output [ngClass]="{ hide: enableOutput }">
        <ng-content select="[output]"></ng-content>
      </div>

      <div class="code-output" *ngFor="let content of outputContent">
        <ng-container [ngTemplateOutlet]="content"></ng-container>
      </div>

      <div class="code-doc" #ref [ngClass]="{ hide: enableDoc }">
        <ng-content select="[doc]"></ng-content>
      </div>

      <ui-library-documentation-options-grid
        *ngIf="enableOptions"
        [options]="options"
      ></ui-library-documentation-options-grid>
    </div>
  </div>
</div>
