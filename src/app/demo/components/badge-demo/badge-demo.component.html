<div class="badge-component">
  <ui-library-documentation-demo-wrapper
    header="Badge"
    [code]="compSyntax"
    [options]="options"
  >

      <div>
        <t-badge badge="fa-home"></t-badge>
      </div>
      <div>
        <t-badge badge="fa-font-awesome"></t-badge>
      </div>

      Please refer the
      <a href="https://fontawesome.com/v4.7.0/icons/" target="_blank">link</a>
      to get icons.
    </div>
  </ui-library-documentation-demo-wrapper>
</div>
