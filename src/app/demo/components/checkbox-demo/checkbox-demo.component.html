<div class="checkbox-component">
  <ui-library-documentation-demo-wrapper
    header="Checkbox"
    [code]="compSyntax"
    [options]="options"
  >
    <div output>
      <t-checkbox
        label="Checkbox"
        name="checkbox"
        [(value)]="modelValue"
      ></t-checkbox>
      <div *ngIf="modelValue !== undefined" class="output">
        <span>Output: {{ modelValue }}</span>
      </div>
      <div></div>
      <t-checkbox
        label="disabled checkbox"
        name="checkbox"
        [disabled]="true"
      ></t-checkbox>
    </div>
    <div doc>
      <ui-library-documentation-common-note></ui-library-documentation-common-note>
    </div>
  </ui-library-documentation-demo-wrapper>
</div>
