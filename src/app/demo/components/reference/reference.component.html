<ui-library-documentation-demo-wrapper header="References">
  <ng-template tTemplate="document">
    <div class="styles-reference">
      <div class="descriptions">
        The library component contains following css framework / libraries
        <ul>
          <li *ngFor="let item of libLists">
            <a [href]="item.url" target="_blank">
              <i [class]="item.icon"></i>
              {{ item.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</ui-library-documentation-demo-wrapper>
